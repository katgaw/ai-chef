<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chef - Diet Recipe Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .diet-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .diet-option {
            position: relative;
        }

        .diet-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .diet-option label {
            display: block;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .diet-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .diet-option label:hover {
            border-color: #667eea;
        }

        .diet-icon {
            font-size: 2em;
            display: block;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .result.active {
            display: block;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .recipe-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1em;
        }

        .error {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            color: #c33;
            margin-top: 15px;
        }

        .error.active {
            display: block;
        }

        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üë®‚Äçüç≥</div>
            <h1>AI Chef</h1>
            <p>Get personalized dinner recipes based on your diet</p>
        </div>

        <form id="recipeForm">
            <div class="form-group">
                <label for="apiKey">OpenAI API Key</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="sk-..." 
                    required
                />
                <p class="info-text">Your API key is only used for this request and never stored</p>
            </div>

            <div class="form-group">
                <label>Choose Your Diet Type</label>
                <div class="diet-options">
                    <div class="diet-option">
                        <input type="radio" id="vegetarian" name="diet" value="vegetarian" required>
                        <label for="vegetarian">
                            <span class="diet-icon">ü•ó</span>
                            Vegetarian
                        </label>
                    </div>
                    <div class="diet-option">
                        <input type="radio" id="vegan" name="diet" value="vegan" required>
                        <label for="vegan">
                            <span class="diet-icon">üå±</span>
                            Vegan
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" id="generateBtn">
                Generate Recipe ‚ú®
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Creating your perfect recipe...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>Your Recipe üçΩÔ∏è</h2>
            <div class="recipe-content" id="recipeContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('recipeForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const generateBtn = document.getElementById('generateBtn');
        const recipeContent = document.getElementById('recipeContent');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const dietType = document.querySelector('input[name="diet"]:checked').value;

            // Hide previous results
            result.classList.remove('active');
            error.classList.remove('active');
            
            // Show loading
            loading.classList.add('active');
            generateBtn.disabled = true;

            try {
                const response = await fetch('/generate-recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        diet_type: dietType
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to generate recipe');
                }

                // Show result
                recipeContent.textContent = data.recipe;
                result.classList.add('active');
                
                // Scroll to result
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (err) {
                error.textContent = '‚ùå ' + err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
